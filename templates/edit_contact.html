<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit contact</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
      <form method="POST" action="/edit_contact/{{contact.id}}/">
        <div style="padding: 10px">
          <label
            >Enter the name:
            <input type="text" name="name" value={{contact.fullname}} required />
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Enter the birthday yyyy-mm-dd:
            <input type="text" name="birthday" value={{contact.date_of_birth}} />
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Enter phone number +xx xxx xx xx xxx:
            <input type="text" name="number" value={{phone_number}} />
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Enter email address:
            <input type="text" name="email" value={{email_address}} />
          </label>
        </div>
        <div class="grid">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
